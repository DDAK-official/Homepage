<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinKit - 곧 오픈합니다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            color: white;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background2.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 120px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            gap: 20px;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            min-width: 80px;
            margin-bottom: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .countdown {
                justify-content: space-around;
            }
            
            .countdown-number {
                font-size: 1.8rem;
                min-width: 60px;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite ease-in-out;
        }

		.logo {
			width: 120px;
			height: auto;
			display: block;

			/* PNG 외곽선을 따라 하이라이트 효과 */
			filter: drop-shadow(0 0 7px rgba(255, 255, 255, 1));
		}        

    /* 푸터 스타일 */
    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 12px 20px;
        background: rgba(40, 40, 40, 0.6); /* 어두운 색상에 투명도 적용 */
        backdrop-filter: blur(5px);
        text-align: center;
        font-size: 0.75rem;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.8); /* 텍스트 색상도 밝게 조정 */
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
    }

    .footer-logo {
        width: 80px;
        height: auto;
        margin-right: 20px;
    }

    .footer-content {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        text-align: center;
    }

    .footer-line {
        margin: 2px 0;
    }

    .footer a {
        color: #666;
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .footer {
            flex-direction: column;
            padding: 10px;
        }
        
        .footer-logo {
            margin-right: 0;
            margin-bottom: 10px;
        }
        
        .footer-content {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <img src="logo_rm_bg.png" alt="LinKit 로고" class="logo">
    
    <div class="container">
        <h1>파일럿이 시작되었습니다.</h1>
        <p>커머스의 사람과 일, 사람과 사람, 사람과 도구를 효율적으로 연결합니다.</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div id="days" class="countdown-number pulse">00</div>
                <div class="countdown-label">일째</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-number">00</div>
                <div class="countdown-label">시간</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-number">00</div>
                <div class="countdown-label">분</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-number">00</div>
                <div class="countdown-label">초</div>
            </div>
        </div>
    </div>

<!-- 푸터 HTML -->
<footer class="footer">
    <div class="footer-content">
        <div class="footer-line">(주)링킷 대표이사 권연현 | 주소 : 서울시 금천구 가산디지털2로 135 가산어반워크 1차 B동 1120호</div>
        <div class="footer-line">사업자등록번호 : 724-86-03446 | 이메일문의 : <a href="mailto:we@linkit.best">we@linkit.best</a></div>
    </div>
</footer>

    <script>
        // 파일럿 시작 날짜 설정: 2024년 5월 7일 00시 00분 00초
        const startDate = new Date('2025-05-07T00:00:00+09:00').getTime();

        // 1초마다 카운트업 업데이트
        const countup = setInterval(function() {
            // 현재 날짜와 시간
            const now = new Date().getTime();
            
            // 경과 시간 계산
            const distance = now - startDate;
            
            // 시간 계산
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // 결과 표시
            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
